{% extends 'tasks/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block body %}
<h1>Create task</h1>
<div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>
</div>
<div>
  <a href="{% url 'tasks:tasks_list' %}"
  >Back to products list</a>
</div>
{% endblock %}
